# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Testing with Playwright

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: false


jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Run image
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: 1.1.12
      - name: Install dependencies
        run: |
          poetry install
          poetry run playwright install chromium webkit
          chmod u+x tests/runners/test_runner_yahoo.sh
      - name: Run tests
        run: |
          tests/runners/test_runner_yahoo.sh
      - name: Upload Unit Test Results for chromium
        uses: actions/upload-artifact@master
        with:
          name: allure-results-chromium
          path: allure-results-chromium
          retention-days: 20
      - name: Upload Unit Test Results for webkit
        uses: actions/upload-artifact@master
        with:
          name: allure-results-webkit
          path: allure-results-webkit
          retention-days: 20
      - name: Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
      - name: Test marketplace action for chromium
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report-chromium
        with:
          allure_results: allure-results-chromium
          gh_pages: gh-pages
          allure_report: allure-report-chromium
          allure_history: allure-history
          subfolder: e2e/chromium
          keep_reports: 20
      - name: Test marketplace action for msedge
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report-msedge
        with:
          allure_results: allure-results-msedge
          gh_pages: gh-pages
          allure_report: allure-report-msedge
          allure_history: allure-history
          subfolder: e2e/msedge
          keep_reports: 20
      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history